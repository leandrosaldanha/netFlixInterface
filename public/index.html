<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix: Home</title>
    
</head>
<body>
    <!-- navibar -->
    <nav class="navbar">
        <img src="img/logo.png" alt="logo" >
        <div class="join-box">
            <p class="join-msg">Séries & filmes Ilimitados</p>
            <button class="btn join-btn" >Assinar Agora</button>
            <button class="btn">Entrar </button>
        </div>
    </nav>
 <!-- main section -->
 <header class="main">
    <h1 class="heading">Filmes</h1>
    <p class="infor">Filmes para assistir com toda a família</p>
    
    
    
    <!-- movie list -->
    <div class="movie-lis">
        <butto class="pre-btn"><img src="img/prev.png" alt="previous button "></butto>
        <h1 class="movie-category">Populares no netflix</h1>
        
    </div>
    <div class="movie-container">
        <div class="movie">
            <img src="img/poster-1.png" alt="imagem filme">
            <p class="movie-title"> Movie</p>
        </div>
        <butto class="next-btn"><img src="img/next.png" alt="next button "></butto>
    </div>

 </header>
    
</body>
</html>
